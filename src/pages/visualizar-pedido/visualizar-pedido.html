<ion-header>

      <button ion-button icon-only (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Visualizar Pedido</ion-title>

</ion-header>

</ion-list>
</ion-content>
