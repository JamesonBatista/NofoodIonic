<ion-content no-padding>
  <div class="admin" >
    <button ion-button icon-only clear color="light" *ngIf="name == 'Jameson'" (click)="adminOptions()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </div>
  <div class="left" >
    <button ion-button icon-only clear color="light"  (click)="exit()">
      <ion-icon name="exit"></ion-icon>
    </button>
  </div>
  <div class="blur"></div>
  <p text-wrap class="chamada">{{name}} o que deseja comer hoje?</p>
  <div class="categoria" *ngFor="let item of categorias | orderBy:'titulo'" (click)="selecionarProduto(item)" tappable>
    <div class="imagem" [ngStyle]="{'background-image': 'url(' + item.foto + ')'}">

    </div>
    <p>
      {{item.titulo}}
    </p>
  </div>

</ion-content>
