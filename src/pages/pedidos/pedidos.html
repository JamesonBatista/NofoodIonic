<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="produtos">
  <div class="produto" *ngFor="let item of lista">
    <div tappable (click)="visualizarPedidos(item)">
      <div class="titulo">{{item.nomeUser}}</div>
      <div class="descricao">{{item.dataPedido | date: 'dd/MM/yyyy HH:mm'}}</div>
      <div class="preco">{{item.valorTotal | real}}</div>
    </div>
  </div>
</div>
</ion-content>
